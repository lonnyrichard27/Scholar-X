<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/36485c726c.js"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
</head>
<body>
<header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mr-auto"></div>
              <ul class="navbar-nav">
                <li class="nav-item active" >
                  <a class="nav-link" href="#">Don't have an account?</a>
                </li>
                <li class="nav-item">
                <a class="nav-link ml-4" href="#" style="color: #96B46B">
                    <p>Join Us</p>
                </a>     
                </li>
              </ul>
            </div>
          </nav>
</div>
</header> 
<main>
<div class="container">
    <div class="text-center">
        <h2 style="color: black">Login to your ScholarX account.</h2>
            <div class="btn-group-vertical my-4">
                <button type="button" class="btn btn-secondary px-5 btn-lg btn-block" style="background-color: #1d4294">Login with Facebook</button>
                <button type="button" class="btn btn-secondary my-3 btn-lg btn-block" style="background-color: #d84830">Login with Google</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="login-form col-md-4 offset-md-4">
            <form>
                <div class="form-group">
                      <label for="inputEmail4" style="color: black">Email Address:</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword4" style="color: black">Password:</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div class="d-inline-flex p-2 bd-highlight">
                        <div class="form-group" style="color: black">
                            <input type="checkbox" name="" class="" style="color: black">Remember me
                        </div>
                        <a href="#" class="ml-5 mb-4" style="color: #96B46B">Forgot Password?</a>
                    </div>    
          </form>
          <button type="button" class="btn btn-secondary px-5 btn-lg btn-block" style="background-color: #96B46B">Login</button>
        </div>
</main>
<footer>
    <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
                <p>&copy; Scholarx All rights reserved</p>
            </div>
            <div class="p-2 bd-highlight">
                <a href="#"><img src="facebook.png" alt=""></a>
            </div>
            <div class="p-2 bd-highlight">
                <a href="#"><img src="twitter.png" alt=""></a>
            </div>
            <div class="p-2 bd-highlight">
                <a href="#"><img src="instagram.png" alt=""></a>
            </div>
          </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
