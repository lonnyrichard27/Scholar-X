<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Signupasstudent</title>
</head>
<body>
<main>
<div class="container mt-4">
        <h2 class="text-center">Get scholarship opportunities for free</h2>
        <p class="text-center">Join 100,000+ students worldwide who are already using ScholarX</p>
    <div class="row">
        <div class="col-md-6 mt-5">
            <form action="" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputfirstname">First Name:</label>
                        <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-6 col-sm-6">   
                    <label for="inputlastname">Last Name:</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div> 
                </div>
    <div class="form-group">
        <label for="inputCity">E-mail Address:</label>
        <input type="email" class="form-control" id="inputCity" required>
    </div>   
<div class="form-row">
    <div class="form-group col-md-3 col-sm-2">
            <label for="inputfirstname">Phone Number:</label>
            <input type="number" class="form-control" id="inputFirstName" required placeholder="+234">
        </div>
            <div class="form-group col-md-9 col-sm-10 mt-2">   
                <label for="inputlastname"></label>
                <input type="number" class="form-control" id="inputLastName" required placeholder="70000000">
            </div> 
                </div>
            <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputfirstname">Password:</label>
                        <input type="password" class="form-control" id="inputFirstName" required>
                    </div>
                        <div class="form-group col-md-6">   
                            <label for="inputlastname">Confirm password:</label>
                            <input type="password" class="form-control" id="inputLastName" required>
                        </div> 
                        </div>
                         <!-- buttons -->
            
                        <button type="button" class="btn btn-primary btn-lg btn-block" style="background-color:#8DB859">Join</button>
                        <div class="flex">   
                                <button type="button" class="btn btn-primary pl-5 mt-4 px-5" style="background-color:#1D4294">Log in with Facebook</button>
                                <button type="button" class="btn btn-secondary mt-4 px-5" style="background-color:#D84830">Log in with Gmail</button>
                            </div>
                </form>
            </div>
            
            <div class="col-md-6 mt-5">
                <img src="student.png" class="mx-auto">
                <h3 class="text-center mt-4">What you get with a free account</h3>
                <nav class="nav ml-5">
                        <a class="nav-link active ml-2">
                            <img src="circle-checkbox.png" class="img-fluid">
                            Access to 100,000+ scholarships
                        </a>
                        <a class="nav-link active ml-2">
                                <img src="circle-checkbox.png" class="img-fluid">
                                Access to Village Crowfunding Pool
                            </a>
                            <a class="nav-link active ml-2">
                                    <img src="circle-checkbox.png" class="img-fluid">
                                    Access to Unlimited Scholarship Tips
                                </a>
                     </nav>
            </div>
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
