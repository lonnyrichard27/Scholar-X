<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" href="sponsordashboard.css">
  <title>ashboard</title>
</head>

<body>
  <main>
    <div class="container mt-4">
        <div class="container mt-4">
            <h2>Hi Ronke,welcome.</h2>
            <div class="bluepart">
              <hr>
              <img src="Vector.png" class="ml-2 mt-3">
              <div class="d-inline-flex p-2 bd-highlight d-sm-inline-flex">
                <div class="d-flex flex-column bd-highlight flex-sm-column">
                  <h4>Our privacy policy has changed</h4>
                  <p>Make sure you know how these changes affect you, kindly update your profile.</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 kings">
                <div class="card mt-3 h-50" style="background-color: #ffffff; width: 20rem">
                  <div class="card-body">
                    <div class="d-inline-flex p-2 bd-highlight">
                      <div class="d-flex flex-column bd-highlight mb-5">
                        <small class="card-title">Scholarship campaigns</small>
                        <small class="card-text" style="color: #4A90E2">No active campaign.</small>
                      </div>
                      <img src="scholar.PNG" class="scholar h-50">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 apply">
                <div class="card mt-3 h-50" style="background-color: #ffffff; width: 20rem">
                  <div class="card-body">
                    <div class="d-inline-flex p-2 bd-highlight">
                      <div class="d-flex flex-column bd-highlight mb-5">
                        <small class="card-title">Donate to skillsfund</small>
                      </div>
                      <img src="skillsfund.PNG" class="skills h-50">
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                  <div class="row">
                      <div class="col-md-4">
                        <div class="card mt-3 h-50" style="background-color: #ffffff; width: 20rem">
                            <div class="card-body">
                              <div class="d-inline-flex p-2 bd-highlight">
                                <div class="d-flex flex-column bd-highlight mb-5">
                                  <small class="card-title">Fund village</small>
                                </div>
                                <img src="fundvillage.PNG" class="fund h-50">
                              </div>
                            </div>
                          </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card mt-3 h-50" style="background-color: #ffffff; width: 20rem">
                            <div class="card-body">
                              <div class="d-inline-flex p-2 bd-highlight">
                                <div class="d-flex flex-column bd-highlight mb-5">
                                  <small class="card-title">Hire Quickstaff</small>
                                </div>
                                <img src="quickstaff.PNG" class="quickstaff h-50">
                              </div>
                            </div>
                          </div>
                    </div>
                  </div>
              </div>
              <h5 class="mt-5">RECOMMENDED BASED ON PREFERENCES</h5>
              <!-- <hr class="line_break my-5"> -->
      
            </div>
          </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
